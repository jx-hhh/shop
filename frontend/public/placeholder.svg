<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="600" fill="url(#grad1)" opacity="0.1"/>

  <!-- 书本图标 -->
  <g transform="translate(150, 200)">
    <!-- 书本 -->
    <rect x="0" y="20" width="100" height="140" fill="#667eea" opacity="0.3" rx="5"/>
    <rect x="10" y="10" width="100" height="140" fill="#667eea" opacity="0.5" rx="5"/>
    <rect x="20" y="0" width="100" height="140" fill="#667eea" rx="5"/>

    <!-- 书脊线条 -->
    <line x1="35" y1="0" x2="35" y2="140" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="0" x2="50" y2="140" stroke="white" stroke-width="2" opacity="0.5"/>

    <!-- 装饰线 -->
    <line x1="60" y1="30" x2="100" y2="30" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="60" y1="50" x2="95" y2="50" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="65" x2="90" y2="65" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- 文字 -->
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">暂无图片</text>
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="16" fill="#999" text-anchor="middle">No Image Available</text>
</svg>
